<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BlueLive Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app-header">
        <div class="title-block">
          <h1>BlueLive Maps</h1>
          <p>AI-powered place discovery with OpenStreetMap & 3D</p>
        </div>
        <div class="header-controls">
          <label class="toggle">
            <input type="checkbox" id="darkMode" />
            <span>Dark mode</span>
          </label>
        </div>
      </header>

      <main class="app-main">
        <section class="left-panel">
          <div class="search-bar">
            <input
              id="searchInput"
              type="text"
              placeholder="Search for places (e.g. coffee shops in Calgary)"
            />
            <button id="searchBtn">Search</button>
            <button id="locationBtn" title="Use my location">üìç</button>
          </div>

          <div id="statusBar" class="status-bar"></div>

          <div class="suggestions">
            <h3>Suggestions</h3>
            <div id="suggestionsContainer" class="suggestions-container"></div>
          </div>

          <div class="results">
            <h3>Results</h3>
            <div id="resultsList" class="results-list"></div>
          </div>
        </section>

        <section class="right-panel">
          <div class="view-toggle">
            <button id="mapViewBtn" class="active">Map</button>
            <button id="modelViewBtn">3D Model</button>
            <button id="generate3DBtn" disabled>Generate 3D Model</button>
          </div>

          <div id="mapContainer" class="map-container">
            <div id="map"></div>
          </div>

          <div id="modelContainer" class="model-container hidden">
            <div id="canvas3D" class="canvas-3d"></div>
            <div id="modelDescription" class="model-description"></div>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
