<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BlueLive Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Three.js -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js"></script>
</head>

<body>
  <div id="sidebar">
    <h1>BlueLive Maps</h1>
    <p class="subtitle">AI-powered place discovery</p>

    <input id="searchInput" placeholder="Search for places..." />
    <button id="searchBtn">Search</button>

    <p id="error" class="error"></p>

    <h3>Suggestions</h3>
    <ul id="suggestions"></ul>

    <h3>Results</h3>
    <ul id="results"></ul>

    <button id="generateModelBtn" disabled>Generate 3D Model</button>
  </div>

  <div id="map"></div>

  <div id="modelPanel">
    <h3>3D Model Preview</h3>
    <canvas id="modelCanvas"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
